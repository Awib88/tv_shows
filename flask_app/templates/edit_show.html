<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title></title>
</head>
<body style="background: linear-gradient(109.6deg, rgb(5, 84, 94) 16%, rgb(187, 187, 187) 91.1%);">
    <header >
        <div class="container-fluid ">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" class="d-inline-block align-text-left "  style="height: 80px; width:80px;">
        <span class="h1 text-light" style="font-family: cursive;">Hawkeye review</span>
        </div>
    </header>
    <nav class="m-2 navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
                <div class="col-12">
                    <div class="d-flex justify-content-between ">
                            <h2 class="ms-2 text-light text-decoration-underline " style="font-family: monospace;">{{user.first_name}} {{user.last_name}}</h2>
                        <div>
                            <a href="/home" class="btn btn-outline-primary">TV Shows!</a>
                            <a href="/logout" class="btn btn-outline-danger">Log Out</a>
                        </div>
                    </div>
                </div>
    </nav>
    
    <form class="container" action="/update/show" method="POST" class="m-5">
        <h2 class="text-light">Edit this show:</h2>
        <div class="d-flex justify-content-between col-10">
            <input type="hidden" name="id" value="{{edit.id}}">
            <div class=" col-8">
                    <div class="mb-3">
                        <label for="title" class="form-label text-left">Title</label>
                        <input type="text" value="{{edit.title}}" class="form-control" id="title" name="title" placeholder="Location" required>
                    </div>
                    <div class="mb-3">
                        <label for="network" class="form-label">Network</label>
                        <input type="text" value="{{edit.network}}" class="form-control" id="network" name="network" placeholder="Network" required>
                    </div>
                    <div class="mb-3">
                        <label for="release_date" class="form-label">Release date</label>
                        <input type="release_date" value="{{edit.release_date}}" class="form-control" id="release_date" name="release_date" placeholder="Release_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control"  id="description" name="description" placeholder="Description" required>{{edit.description}}</textarea>
                    </div>
            </div>
                    <div class="col-2">
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select  class="form-select" id="type" name="type" required>
                                <option value="1">Film</option>
                                <option value="2">Series</option>
                                <option value="3">Documentary</option>
                                <option value="4">Animation</option>
                                <option value="5">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="age_limit" class="form-label">Age limit</label>
                            <select  class="form-select" id="age_limit" name="age_limit" required>
                                <option value="1">-12</option>
                                <option value="2">-16</option>
                                <option value="3">-18</option>
                                <option value="4">Adult</option>
                                <option value="5">Family-friendly</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Add</button>
                    </div>

            {% with messages = get_flashed_messages(category_filter=['show']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Please fill correctly:</strong>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </form>
    
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
